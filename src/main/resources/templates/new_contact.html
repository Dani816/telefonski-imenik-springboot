<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee management system</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <h1>Telefonski imenik</h1>
    <hr>
    <h2>Novi kontakt</h2>

    <form action="#" th:action="@{/saveContact}" th:object = "${contact}" method="POST">
      <input type="text" th:field = "*{oib}" placeholder="OIB" class="form-control mb-4 col-4">
      <input type="text" th:field = "*{firstName}" placeholder="Ime" class="form-control mb-4 col-4">
      <input type="text" th:field = "*{lastName}" placeholder="Prezime" class="form-control mb-4 col-4">
    <button type = "submit" class="btn btn-info col-2"> Spremi kontakt </button>
    </form>
  </div>
</body>
</html>
