<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Telefonski imenik</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <h1>Telefonski imenik</h1>
    <hr>
    <h2>Ažuriraj kontakt</h2>

    <form action="#" th:action="@{/saveContact}" th:object = "${contact}" method="POST">

      <!-- Add hidden form field to handle update -->
      <input type="hidden" th:field="*{id}" />

      <input type="text" th:field = "*{oib}" class="form-control mb-4 col-4">
      <input type="text" th:field = "*{firstName}" class="form-control mb-4 col-4">
      <input type="text" th:field = "*{lastName}" class="form-control mb-4 col-4">
      <input type="text" th:field = "*{address}" class="form-control mb-4 col-4">
      <input type="text" th:field = "*{city}" class="form-control mb-4 col-4">
      <button type = "submit" class="btn btn-info col-2"> Ažuriraj kontakt </button>
    </form>
  </div>

</body>
</html>
